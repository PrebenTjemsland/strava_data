name: Deploy Strava App

on:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Frontend Dependencies
              run: npm install

            - name: Build Frontend
              env:
                  # Configure deployment path and API host from GitHub Variables.
                  # Example:
                  # - VITE_BASE_PATH=/strava-data/
                  # - VITE_API_BASE_URL=https://penten.duckdns.org
                  # Default deploy path for this app.
                  VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || '/strava-data/' }}
                  VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://penten.duckdns.org' }}
              run: npm run build

            - name: Deploy to Server
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  port: ${{ secrets.SERVER_PORT }}
                  script: |
                      set -e # Exit immediately if a command exits with a non-zero status.
                      cd /var/www/mywebapp
                      git pull origin main
                      npm install --production
                      pm2 describe strava-data-backend-api >/dev/null 2>&1 && \
                        pm2 restart strava-data-backend-api || \
                        pm2 start strava-backend/index.js --name strava-data-backend-api --update-env
                      pm2 save
            - name: Deploy Frontend via SCP
              uses: appleboy/scp-action@v1.0.0
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  port: ${{ secrets.SERVER_PORT }}
                  source: 'dist/*'
                  target: '/var/www/mywebapp/dist/'
                  rm: true
                  overwrite: true
